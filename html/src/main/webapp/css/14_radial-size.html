<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>원형 그러데이션</title>
	<style>
		#div1 {
			width: 90%;
			height: 500px;
			background: darkgreen;
			background: -webkit-radial-gradient(30% 40%, circle closest-side, white, yellow, green);
			background: -moz-radial-gradient(30% 40%, circle closest-side, white, yellow, green);
			background: -o-radial-gradient(30% 40%, circle closest-side, white, yellow, green);
			background: radial-gradient(closest-side at 30% 40%, circle closest-side, white, yellow, green);
		}
	</style>
</head>

<body>
	<ul>
		<li id="div1"></li>
		<li id="div2"></li>
		<li id="div3"></li>
		<li id="div4"></li>
	</ul>
</body>

</html>
