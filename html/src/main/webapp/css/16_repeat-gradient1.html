<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>선형 그러데이션 반복</title>
	<style>
		.grad1 {
			width: 90%;
		    height: 500px;
			background: red;

		}
	</style>
</head>

<body>
	<div class="grad1"></div>
</body>

</html>
