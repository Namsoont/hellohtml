<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css/calss_selector.html</title>
    <style>
        .text-center {
            text-align: center;
            color: antiquewhite;
        }
        .text-large {
            font-size: 2em;
        }
        .text-red {
            color: red;
        }
        .text-blue {
            color: blue;
        }
    </style>
</head>
<body>
    <p class="text-center">Center</p>
    <p class="text-large text-red">Large Red</p>
    <p class="text-center text-large text-blue">Canter Large Blue</p>
</body>
</html>
